<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>Vibekes telefon</title>

<link rel="apple-touch-icon" sizes="180x180" href="telefon.png" />
<link rel="apple-touch-icon" href="telefon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Vibekes telefon" />
<link rel="icon" href="telefon.png" />

<style>
:root{
  --bg:#0b1220;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --stroke:rgba(255,255,255,.12);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:22px;

  --tileMinH:160px;
  --gap:14px;
}

*{
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
  touch-action:manipulation;
}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

body{
  background:
    radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
    radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
    var(--bg);
  color:var(--text);
}

.page{
  min-height:100%;
  padding:18px;
  display:flex;
  justify-content:center;
}

.wrap{
  width:100%;
  max-width:980px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.topIcon{
  width:min(150px,40vw);
  aspect-ratio:1;
  border-radius:28px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
  display:grid;
  place-items:center;
}
.topIcon img{
  width:75%;
  height:75%;
  object-fit:contain;
}

h1{
  margin:0;
  font-size:clamp(20px,3vw,30px);
  text-align:center;
}

.hint{
  margin:0;
  color:var(--muted);
  font-size:14px;
  text-align:center;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:var(--gap);
}

.card{
  position:relative;
  text-decoration:none;
  color:inherit;
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:var(--tileMinH);
  background:rgba(255,255,255,.06);
}

.card:active{
  transform:scale(.985);
}

.photo{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.initial{
  font-size:52px;
  font-weight:900;
}

.shade{
  position:absolute;
  left:0; right:0; bottom:0;
  height:55%;
  background:linear-gradient(to top, rgba(0,0,0,.75), transparent);
}

.overlay{
  position:absolute;
  left:0; right:0; bottom:0;
  padding:10px;
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:8px;
}

.name{
  margin:0;
  font-weight:900;
  font-size:clamp(18px,3vw,24px);
  line-height:1;
  text-shadow:0 2px 8px rgba(0,0,0,.6);
}

/* üîπ Justeret badge s√• den matcher navneh√∏jden */
.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:5px 10px;              /* mindre h√∏jde */
  border-radius:999px;
  background:rgba(0,255,170,.18);
  border:1px solid rgba(0,255,170,.35);
  font-weight:700;
  font-size:clamp(11px,2.4vw,13px);
  line-height:1;
  white-space:nowrap;
  text-shadow:0 2px 8px rgba(0,0,0,.4);
}

.dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:#00ffaa;
  position:relative;
}

/* üîπ Langsom pulserende online-effekt */
.dot::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#00ffaa;
  animation:pulse 2.5s infinite ease-out;
}

@keyframes pulse{
  0%{
    transform:scale(1);
    opacity:.7;
  }
  70%{
    transform:scale(2.2);
    opacity:0;
  }
  100%{
    opacity:0;
  }
}

/* Sm√• sk√¶rme (iPhone 8) */
@media (max-width:390px){
  :root{
    --tileMinH:140px;
  }
}

</style>
</head>

<body>
<div class="page"><div class="wrap">

<header class="header">
  <div class="topIcon"><img src="telefon.png" alt=""></div>
  <h1>Vibekes telefon</h1>
  <p class="hint">Tryk p√• et billede for at ringe</p>
</header>

<main class="grid">

<a class="card" href="tel:+4520324378">
  <div class="photo">
    <img src="peter.jpg" alt="Peter"
    onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;initial&quot;>P</div>';">
  </div>
  <div class="shade"></div>
  <div class="overlay">
    <p class="name">Peter</p>
    <span class="badge"><span class="dot"></span> RING</span>
  </div>
</a>

<a class="card" href="tel:+4528965403">
  <div class="photo">
    <img src="hanne.jpg" alt="Hanne"
    onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;initial&quot;>H</div>';">
  </div>
  <div class="shade"></div>
  <div class="overlay">
    <p class="name">Hanne</p>
    <span class="badge"><span class="dot"></span> RING</span>
  </div>
</a>

</main>

</div></div>

<script>
function tinyVibrate() {
  try { if (navigator.vibrate) navigator.vibrate(20); } catch(e) {}
}
document.querySelectorAll('.card').forEach(a => {
  a.addEventListener('click', () => tinyVibrate(), { passive: true });
});
</script>

</body>
</html>
