<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />

<link rel="apple-touch-icon" href="telefon.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Vibekes telefon" />

<style>
:root{
  --bg:#0b1220;
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --stroke:rgba(255,255,255,.12);
  --shadow:0 10px 30px rgba(0,0,0,.35);
  --radius:22px;

  --gap:14px;

  /* Card sizing */
  --cardMinH: 240px;

  /* Photo sizing (elastic) */
  --photoMinH: 150px;       /* sikkerhed mod ‚Äúkrymp‚Äù */
  --photoPad: 10px;

  /* Info bar */
  --infoH: 62px;

  /* Header icon */
  --iconSize: 120px;
}

*{
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
  touch-action:manipulation;
}

html,body{
  height:100%;
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

body{
  background:
    radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
    radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
    var(--bg);
  color:var(--text);
}

.page{
  min-height:100%;
  padding:calc(18px + env(safe-area-inset-top)) 18px calc(18px + env(safe-area-inset-bottom));
  display:flex;
  justify-content:center;
}

.wrap{
  width:100%;
  max-width:980px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Header (let gennemsigtig / glas) */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:10px;
  padding:12px 12px 10px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.045);
  box-shadow:var(--shadow);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

/* Telefon-ikon med rolig pulse */
.topIcon{
  width:var(--iconSize);
  height:var(--iconSize);
  border-radius:28px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  display:grid;
  place-items:center;
  animation: iconBreath 4.2s ease-in-out infinite;
  transform-origin:center;
}
@keyframes iconBreath{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.035); }
}
.topIcon img{
  width:75%;
  height:75%;
  object-fit:contain;
}

h1{
  margin:0;
  font-size:clamp(20px,3.2vw,30px);
}
.hint{
  margin:0;
  color:rgba(255,255,255,.82);
  font-size:clamp(13px,2.6vw,15px);
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:var(--gap);
}

/* Card */
.card{
  text-decoration:none;
  color:inherit;
  border-radius:var(--radius);
  border:1px solid var(--stroke);
  box-shadow:var(--shadow);
  overflow:hidden;
  background:rgba(255,255,255,.06);

  display:flex;
  flex-direction:column;

  min-height:var(--cardMinH);
  -webkit-tap-highlight-color:transparent;
  transform:translateZ(0);
}
.card:active{ transform:scale(.985); }

/* ‚úÖ Elastic photo zone:
   - aspect-ratio g√∏r den stabil i Safari
   - min-height hindrer "kollaps"
*/
.photo{
  width:100%;
  aspect-ratio: 1 / 1;              /* üëà stabilt billedfelt */
  min-height: var(--photoMinH);     /* üëà sikkerhed */
  display:flex;
  align-items:center;
  justify-content:center;
  padding:var(--photoPad);
  background:rgba(255,255,255,.05);
}

/* Image fills the photo box */
.photo img{
  width:100%;
  height:100%;
  object-fit:contain;                /* fuldt billede */
  display:block;
}

/* fallback initial */
.initial{
  font-size:52px;
  font-weight:900;
  opacity:.95;
}

/* Info bar */
.info{
  flex:0 0 var(--infoH);
  height:var(--infoH);
  background:rgba(0,0,0,.90);        /* mere kontrast */
  border-top:1px solid rgba(255,255,255,.10);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  gap:10px;
}

.name{
  margin:0;
  font-weight:900;
  font-size:clamp(18px,3vw,22px);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  letter-spacing:.2px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:5px 10px;
  border-radius:999px;
  background:rgba(0,255,170,.18);
  border:1px solid rgba(0,255,170,.35);
  font-weight:800;
  font-size:clamp(11px,2.4vw,13px);
  line-height:1;
  white-space:nowrap;
}

/* Online dot pulse */
.dot{
  width:9px;
  height:9px;
  border-radius:50%;
  background:#00ffaa;
  position:relative;
}
.dot::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#00ffaa;
  animation:pulse 2.5s infinite ease-out;
}
@keyframes pulse{
  0%{ transform:scale(1); opacity:.7; }
  70%{ transform:scale(2.2); opacity:0; }
  100%{ opacity:0; }
}

/* Safari-specific: lidt mindre padding, s√• billedet f√∏les st√∏rre */
@supports (-webkit-overflow-scrolling: touch) {
  :root{ --photoPad: 6px; }
}

/* Small screens (iPhone 8) */
@media (max-width:390px){
  :root{
    --gap:12px;
    --iconSize: 102px;
    --cardMinH: 220px;
    --photoMinH: 132px;
    --infoH: 60px;
    --photoPad: 8px;
  }
  .info{ padding:9px 10px; }
}

/* Landscape */
@media (orientation: landscape) and (max-height: 430px){
  .grid{ grid-template-columns:repeat(3,1fr); }
  :root{
    --cardMinH: 200px;
    --photoMinH: 110px;
    --infoH: 56px;
  }
}
</style>
</head>

<body>

<script>
function tinyVibrate() {
  try { if (navigator.vibrate) navigator.vibrate(20); } catch(e) {}
}
document.querySelectorAll('.card').forEach(a => {
  a.addEventListener('click', () => tinyVibrate(), { passive: true });
});
['gesturestart','gesturechange','gestureend'].forEach(evt => {
  document.addEventListener(evt, function(e){ e.preventDefault(); }, { passive: false });
});
