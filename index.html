  <style>
    :root{
      --bg:#0b1220; --card:rgba(255,255,255,.08); --card2:rgba(255,255,255,.12);
      --text:#fff; --muted:rgba(255,255,255,.75); --stroke:rgba(255,255,255,.12);
      --radius:22px; --shadow:0 10px 30px rgba(0,0,0,.35); --gap:18px; --max:980px;
    }

    /* ðŸ”’ LÃ…S TEKST & LONG-PRESS + MINIMER DOBBELT-TAP ZOOM */
    *{
      box-sizing:border-box;
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation; /* hjÃ¦lper mod dobbelt-tap zoom */
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial
    }

    body{
      background:
        radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
        radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .page{
      min-height:100%;
      padding:calc(18px + env(safe-area-inset-top)) 18px
              calc(22px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center
    }

    .wrap{
      width:100%;
      max-width:var(--max);
      display:flex;
      flex-direction:column;
      gap:18px
    }

    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:14px
    }

    .topIcon{
      width:min(180px,44vw);
      aspect-ratio:1;
      border-radius:28px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      display:grid;
      place-items:center
    }

    .topIcon img{
      width:78%;
      height:78%;
      object-fit:contain
    }

    h1{
      margin:0;
      font-size:clamp(22px,3.5vw,34px);
      text-align:center
    }

    .hint{
      margin:0;
      color:var(--muted);
      font-size:16px;
      text-align:center
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:var(--gap)
    }

    .card{
      text-decoration:none;
      color:inherit;
      background:linear-gradient(180deg,var(--card2),var(--card));
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      min-height:180px;
      padding:14px;
      display:grid;
      grid-template-rows:1fr auto;
      -webkit-tap-highlight-color:transparent
    }

    .card:active{transform:scale(.98)}

    .avatar{
      width:min(170px,38vw);
      aspect-ratio:1;
      border-radius:999px;
      background:rgba(255,255,255,.10);
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      margin:auto;
      overflow:hidden
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block
    }

    .initial{
      font-size:clamp(44px,8vw,64px);
      font-weight:800
    }

    .meta{text-align:center}

    .name{
      margin:0;
      font-size:clamp(20px,3.4vw,28px);
      font-weight:800
    }

    .phone{
      margin:0;
      color:rgba(255,255,255,.78)
    }

    .callTag{
      margin:10px auto 0;
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(0,255,170,.12);
      border:1px solid rgba(0,255,170,.25);
      font-weight:700
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(0,255,170,.9)
    }
  </style>
</head>

<script>
  // ðŸ“³ LILLE VIBRATION VED TRYK (virker typisk pÃ¥ Android; iPhone/Safari understÃ¸tter ofte ikke vibrate)
  function tinyVibrate() {
    try {
      if (navigator.vibrate) navigator.vibrate(20); // 20 ms lille "tap"
    } catch(e) {}
  }

  // VibrÃ©r nÃ¥r man trykker pÃ¥ et kort (fÃ¸r opkald)
  document.querySelectorAll('.card').forEach(a => {
    a.addEventListener('click', () => tinyVibrate(), { passive: true });
  });

  // ðŸ”’ Ekstra: stop iOS pinch-zoom gestures (virker pÃ¥ nogle iOS-versioner)
  ['gesturestart','gesturechange','gestureend'].forEach(evt => {
    document.addEventListener(evt, function(e){ e.preventDefault(); }, { passive: false });
  });
</script>
