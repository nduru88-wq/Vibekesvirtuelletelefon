<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />

  <!-- üîí L√ÖS ZOOM -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <title>Vibekes telefon</title>

  <!-- iPhone hjemmesk√¶rm ikon -->
  <link rel="apple-touch-icon" sizes="180x180" href="telefon.png" />
  <link rel="apple-touch-icon" href="telefon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Vibekes telefon" />
  <link rel="icon" href="telefon.png" />

  <style>
    :root{
      --bg:#0b1220;
      --text:#fff;
      --muted:rgba(255,255,255,.75);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:22px;

      /* Base sizing (auto justeres i media queries) */
      --pagePad: 18px;
      --gap: 16px;
      --cardPad: 12px;

      /* Kortets ‚Äúfoto‚Äù st√∏rrelse */
      --tileMinH: 168px;

      /* Overlay */
      --overlayPad: 10px;
      --nameSize: 20px;
      --badgeSize: 14px;
    }

    /* üîí L√ÖS TEKST & LONG-PRESS + MINIMER DOBBELT-TAP ZOOM */
    *{
      box-sizing:border-box;
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    body{
      background:
        radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
        radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .page{
      min-height:100%;
      padding:calc(var(--pagePad) + env(safe-area-inset-top)) var(--pagePad)
              calc(var(--pagePad) + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:10px 8px 2px;
    }

    .topIcon{
      width:min(160px,42vw);
      aspect-ratio:1;
      border-radius:28px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      display:grid;
      place-items:center;
    }
    .topIcon img{ width:78%; height:78%; object-fit:contain; }

    h1{
      margin:0;
      font-size:clamp(20px,3.2vw,32px);
      text-align:center;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:15px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:var(--gap);
    }

    .card{
      position:relative;
      text-decoration:none;
      color:inherit;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:var(--tileMinH);
      background:rgba(255,255,255,.06);
      -webkit-tap-highlight-color:transparent;
      transform:translateZ(0);
    }
    .card:active{ transform:scale(.985); }

    /* Billedet fylder hele kortet */
    .photo{
      position:absolute;
      inset:0;
      background:rgba(255,255,255,.08);
      display:grid;
      place-items:center;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .initial{
      font-size:clamp(44px,8vw,64px);
      font-weight:900;
      opacity:.95;
    }

    /* M√∏rk gradient nederst s√• tekst st√•r tydeligt */
    .shade{
      position:absolute;
      left:0; right:0; bottom:0;
      height:58%;
      background:linear-gradient(to top, rgba(0,0,0,.72), rgba(0,0,0,.0));
      pointer-events:none;
    }

    /* Overlay med navn + badge */
    .overlay{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:var(--overlayPad);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }

    .name{
      margin:0;
      font-weight:900;
      font-size:clamp(18px, 3.4vw, 26px);
      line-height:1.05;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      background:rgba(0,255,170,.16);
      border:1px solid rgba(0,255,170,.28);
      font-weight:800;
      font-size:clamp(12px, 2.7vw, 15px);
      white-space:nowrap;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
      flex:0 0 auto;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:rgba(0,255,170,.95);
      box-shadow:0 0 18px rgba(0,255,170,.35);
    }

    /* ‚úÖ iPhone 8 / sm√• sk√¶rme: g√∏r alt lavere s√• der scrolles mindre */
    @media (max-width: 390px){
      :root{
        --pagePad: 12px;
        --gap: 12px;
        --tileMinH: 142px;     /* kort lavere */
        --overlayPad: 9px;
      }
      .topIcon{ width:min(130px,40vw); }
      .hint{ font-size:14px; }
      .badge{ padding:8px 10px; }
      .dot{ width:9px; height:9px; }
    }

    /* Landscape: hvis man vender telefonen */
    @media (orientation: landscape) and (max-height: 430px){
      .grid{ grid-template-columns:repeat(3,1fr); }
      :root{ --tileMinH: 130px; }
      .topIcon{ display:none; } /* mere plads */
      .header{ padding-top:6px; }
    }
  </style>
</head>

<body>
  <div class="page"><div class="wrap">

    <header class="header">
      <div class="topIcon"><img src="telefon.png" alt=""></div>
      <h1>Vibekes telefon</h1>
      <p class="hint">Tryk p√• et billede for at ringe</p>

    <main class="grid">

        <div class="shade"></div>

        </div>
      </a>

      <a class="card" href="tel:+4528965403" aria-label="Ring til Hanne">
        <div class="photo">
          <img src="hanne.jpg" alt="Hanne"
               onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;initial&quot;>H</div>';">
        </div>
        <div class="shade"></div>

          <p class="name">Hanne</p>

      </a>

      <a class="card" href="tel:+4541663491" aria-label="Ring til Karen">
        <div class="photo">
          <img src="karen.jpg" alt="Karen"
               onerror="this.remove(); this.parentElement.innerHTML='<div class=&quot;initial&quot;>K</div>';">
        </div>
        <div class="shade"></div>
        <div class="overlay">
          <p class="name">Karen</p>
          <span class="badge"><span class="dot"></span> RING TIL</span>
        </div>
      </a>

    </main>
  </div></div>

  <script>
    // üì≥ LILLE VIBRATION VED TRYK (virker typisk p√• Android; iPhone/Safari underst√∏tter ofte ikke vibrate)
    function tinyVibrate() {
      try { if (navigator.vibrate) navigator.vibrate(20); } catch(e) {}
    }
    document.querySelectorAll('.card').forEach(a => {
      a.addEventListener('click', () => tinyVibrate(), { passive: true });
    });

    // üîí Ekstra: stop iOS pinch-zoom gestures (virker p√• nogle iOS-versioner)
    ['gesturestart','gesturechange','gestureend'].forEach(evt => {
      document.addEventListener(evt, function(e){ e.preventDefault(); }, { passive: false });
    });
  </script>
</body>
</html>
