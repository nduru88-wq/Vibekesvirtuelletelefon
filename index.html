<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Vibekes telefon</title>

  <link rel="apple-touch-icon" sizes="180x180" href="telefon.png" />
  <link rel="apple-touch-icon" href="telefon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Vibekes telefon" />
  <link rel="icon" href="telefon.png" />

  <style>
    :root{
      --bg:#0b1220;
      --text:#fff;
      --muted:rgba(255,255,255,.75);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:22px;

      --tileMinH:160px;
      --gap:14px;

      --headerPad: 10px;
      --iconSize: 72px;
    }

    *{
      box-sizing:border-box;
      -webkit-user-select:none;
      user-select:none;
      -webkit-touch-callout:none;
      touch-action:manipulation;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }

    body{
      background:
        radial-gradient(1200px 800px at 50% 0%, rgba(80,140,255,.22), transparent 55%),
        radial-gradient(900px 600px at 10% 90%, rgba(0,255,170,.10), transparent 55%),
        var(--bg);
      color:var(--text);
    }

    .page{
      min-height:100%;
      padding:calc(14px + env(safe-area-inset-top)) 14px calc(14px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:980px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* ‚úÖ Kompakt header */
    .header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:var(--headerPad);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      background:rgba(255,255,255,.06);
      box-shadow:var(--shadow);
    }

    .topIcon{
      width:var(--iconSize);
      height:var(--iconSize);
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }

    .topIcon img{
      width:74%;
      height:74%;
      object-fit:contain;
    }

    .headText{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }

    h1{
      margin:0;
      font-size:clamp(18px,3.2vw,28px);
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .hint{
      margin:0;
      color:var(--muted);
      font-size:clamp(12px,2.6vw,14px);
      line-height:1.2;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:var(--gap);
    }

    .card{
      position:relative;
      text-decoration:none;
      color:inherit;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:var(--tileMinH);
      background:rgba(255,255,255,.06);
      -webkit-tap-highlight-color:transparent;
      transform:translateZ(0);
    }

    .card:active{ transform:scale(.985); }

    .photo{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.06);
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .initial{
      font-size:52px;
      font-weight:900;
      opacity:.95;
    }

    .shade{
      position:absolute;
      left:0; right:0; bottom:0;
      height:55%;
      background:linear-gradient(to top, rgba(0,0,0,.75), transparent);
      pointer-events:none;
    }

    .overlay{
      position:absolute;
      left:0; right:0; bottom:0;
      padding:10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:8px;
    }

    .name{
      margin:0;
      font-weight:900;
      font-size:clamp(18px,3vw,24px);
      line-height:1;
      text-shadow:0 2px 8px rgba(0,0,0,.6);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      background:rgba(0,255,170,.18);
      border:1px solid rgba(0,255,170,.35);
      font-weight:700;
      font-size:clamp(11px,2.4vw,13px);
      line-height:1;
      white-space:nowrap;
      text-shadow:0 2px 8px rgba(0,0,0,.4);
      flex:0 0 auto;
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:50%;
      background:#00ffaa;
      position:relative;
    }

    .dot::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      background:#00ffaa;
      animation:pulse 2.5s infinite ease-out;
    }

    @keyframes pulse{
      0%   { transform:scale(1);   opacity:.7; }
      70%  { transform:scale(2.2); opacity:0;  }
      100% { opacity:0; }
    }

    /* Sm√• sk√¶rme (iPhone 8) */
    @media (max-width:390px){
      :root{
        --tileMinH:140px;
        --gap:12px;
        --headerPad: 8px;
        --iconSize: 60px;
      }
      .overlay{ padding:9px; }
    }

    /* Landscape: 3 pr r√¶kke */
    @media (orientation: landscape) and (max-height: 430px){
      .grid{ grid-template-columns:repeat(3,1fr); }
      :root{ --tileMinH:130px; }
    }
  </style>
</head>

<body>

    </main>
  </div></div>

  <script>
    // üì≥ LILLE VIBRATION VED TRYK (virker typisk p√• Android; iPhone/Safari underst√∏tter ofte ikke vibrate)
    function tinyVibrate() {
      try { if (navigator.vibrate) navigator.vibrate(20); } catch(e) {}
    }
    document.querySelectorAll('.card').forEach(a => {
      a.addEventListener('click', () => tinyVibrate(), { passive: true });
    });

    // üîí Ekstra: stop iOS pinch-zoom gestures (virker p√• nogle iOS-versioner)
    ['gesturestart','gesturechange','gestureend'].forEach(evt => {
      document.addEventListener(evt, function(e){ e.preventDefault(); }, { passive: false });
    });
  </script>
</body>
</html>
